{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/RC.png' %}">

</head>
<body class="text-center">
	
	    <form class="form-signin" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                    <img class="mb-4" src="{% static 'img/Logo CAAE.png' %}" alt="" width="350" height="150">
                      
                      <label for="id_username" class="sr-only">Usuario</label>
                      <input type="text" id="id_username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                      <label for="id_password" class="sr-only">Contraseña</label>
                      <input type="password" id="id_password" class="form-control" name="password" placeholder="Contraseña" required>
                {% if form.errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    	 Su usuario y contraseña no coinciden 
                        Por favor intenta de nuevo.
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
                {% endif %}
                <button class="btn  btn-primary btn-block" type="submit" >Enviar</button>
                <input type="hidden" name="next" value="{% url 'home' %}" />
                <p class="mt-5 mb-3 text-muted">&copy; CAAE 2018</p> 
	                
	 <script type="text/javascript">
    	$(".alert").alert('close')
    	
    </script>  
</body>

</html>

{% extends 'app/base.html' %}
<!--{% load staticfiles %}-->
{% block content %}

<nav class="ruta" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <i class="fas fa-home"></i>
            <a href="{% url 'home' %}">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Autoreporte</li>
    </ol>
</nav>
<div class="container">
    <h4>
        <i class="fas fa-angle-double-right"></i> Tenemos los siguientes reportes:</h4>
</div>


<section class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            {% for report in reports %}
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#collapse1"><h3><i class="fas fa-angle-right"></i>
                            {{report.tipo_reporte}}</h3></a>
                    </div>
                   <div class="card-body">
                        <a style="margin-left: 20%;" class="list-group" href="{{ report.reporte.url }}" target="_blank">
                            - {{report.nombre}}</a>
                    </div>
                </div>
            {% endfor %} 
        </div>
        {% include 'app/logoCAAE.html' %}
    </div>
</section>



{% endblock %}
